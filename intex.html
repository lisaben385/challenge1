<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <h2>Jessica Randall</h2>
        <p id="localisation">London, United Kingdom</p>
        <p id="bio">Front-end developer and avid reader</p>
        <div class="links">
            <a href="#">GitHub</a>
            <a href="#">Frontend Mentor</a>
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
